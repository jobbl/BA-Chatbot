version: "3.1"
stories:
# Moody greets user and asks name, reacts
- story: greeting
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_ask_name
  - intent: name_answer
  - action: utter_name_reaction
  - checkpoint: greeting

# introduce and user says not understand Moody = bot
- story: introduction
  steps:
  - checkpoint: greeting
  - action: utter_iamabot
  - action: utter_understand
  - intent: negate
  - checkpoint: greeting

# introduce and user says they understand Moody = bot
- story: introduction
  steps:
  - checkpoint: greeting
  - action: utter_iamabot
  - action: utter_understand
  - intent: affirm
  - action: utter_tutorial
  - checkpoint: introduction

- story: tell_me_about_your_day
